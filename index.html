<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- daisyUI % tailwindCss Theme -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI theme cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- font awesome icon link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css">

    <!--  icon  -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <title>PAYoo | Bank</title>

</head>

<body class="min-h-screen mx-auto max-w-md bg-base-200">
    <section class="login-section flex flex-col justify-center items-center min-h-screen">
        <div class="login-img max-w-[clamp(14rem,20vw,16.4375rem)] mb-8">
            <img src="./assets/Logo-full.png" alt="">
        </div>

        <div class="card bg-base-100 w-full max-w-sm shrink-0 rounded-2xl mx-auto">
            <div class="card-body">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-semibold">Mobile Number</label>
                    <input maxlength="11" minlength="11" type="text" inputmode="numeric"
                        class="input rounded-full bg-base-200 w-full mb-4" required placeholder="Enter your number" />

                    <label class="label text-neutral font-semibold">4 Digit Pin</label>
                    <input type="password" maxlength="4" minlength="4" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary"
                        placeholder="Enter 4 Digit Pin" />

                    <button
                        class="btn btn-neutral mt-4 rounded-full bg-primary shadow-none text-white text-[1.25rem] font-semibold">Login</button>
                </fieldset>
            </div>
        </div>

    </section>

</body>

</html>
