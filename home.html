<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- daisyUI % tailwindCss Theme -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI theme cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- font awesome icon link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css">

    <!--  icon  -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <title>PAYoo | Bank Home</title>

</head>

<body class="min-h-screen mx-auto max-w-md bg-base-200 h-dvh">

    <!-- navbar logo and balance -->
    <header class="sticky top-0 z-50 bg-base-100 mt-6 ">
        <div
            class="header w-11/12 mx-auto  pt-3 pb-3 border-b-2 border-gray-200 flex justify-between items-center mb-8 ">
            <div class="flex gap-2">
                <div class="w-[60px] ">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="font-extrabold text-2xl">$<span id="balance">45000</span></h2>
                    <p class="text-neutral text-sm opacity-50">Available Balance</p>
                </div>
            </div>
            <!-- theme controls dark and light -->
            <label class="swap swap-rotate">
                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" class="theme-controller" value="synthwave" />

                <!-- sun icon -->
                <svg class="swap-off h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                </svg>

                <!-- moon icon -->
                <svg class="swap-on h-10 w-10 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                </svg>
            </label>
            <div>
                <a href="/index.html" class="btn btn-dash btn-primary opacity-80 gap-3 text-lg font-medium"> <i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 "></i>Log Out</a>
            </div>
        </div>
    </header>

    <!-- banner heading -->
    <section class="mb-6">
        <div class="w-11/12 mx-auto">
            <h2 class="text-neutral font-bold text-2xl">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-neutral opacity-50 text-[18px] leading-7 mb-3">Enjoy easy and convenient financial services
                with
                us. Cashout charge
                is low and </p>
            <input type="text" placeholder="Pay by name or phone number"
                class="input input-primary rounded-lg w-full" />
        </div>

    </section>

    <!-- all button section -->
    <section class="card w-11/12 mx-auto grid grid-cols-3 gap-4 mb-6 ">

        <button onclick="showOnly('add-money')" class="flex-col h-full py-4 btn  btn-dash  btn-success">
            <img class="mx-auto" src="./assets/opt-1.png" alt="">
            <p class=" font-bold">Add Money</p>
        </button>
        <button onclick="showOnly('cashout')" class="flex-col h-full  py-4 btn-dash btn-info btn">
            <img class="mx-auto" src="./assets/opt-2.png" alt="">
            <p class="font-bold">Cashout</p>
        </button>
        <button onclick="showOnly('transfer-money')" class="flex-col h-full btn btn-dash btn-primary py-4 ">
            <img class="mx-auto" src="./assets/opt-3.png" alt="">
            <p class="font-bold">Transfer Money</p>
        </button>
        <button onclick="showOnly('get-bonus')" class="flex-col h-full btn btn-dash btn-secondary">
            <img class="mx-auto" src="./assets/opt-4.png" alt="">
            <p class="font-bold">Get Bonus</p>
        </button>
        <button onclick="showOnly('pay-bill')" class=" flex-col h-full py-4  btn btn-dash btn-warning">
            <img class=" mx-auto" src="./assets/opt-5.png" alt="">
            <p class=" font-bold">Pay Bill</p>
        </button>
        <button onclick="showOnly('transaction-history')" class=" flex-col h-full btn btn-soft ">
            <img class="mx-auto" src="./assets/opt-6.png" alt="">
            <p class="font-bold">Transactions</p>
        </button>

    </section>

    <!-- pay Bill section-->
    <section id="pay-bill" class="cashout bg-base-300 hidden">
        <div class="w-11/12 py-4 pl-6">
            <h2 class=" text-neutral font-bold text-2xl ">Select To Pay</h2>
        </div>

        <div class="card w-11/12 bg-base-100  rounded-2xl mx-auto ">
            <div class="card-body ">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-semibold">Select A Bank</label>
                    <select id="pay-bill-bank" class="select input rounded-full bg-base-200 w-full mb-4 ">
                        <option disabled selected>Select bank</option>
                        <option value="SBI">SBI</option>
                        <option value="PNB">PNB</option>
                        <option value="HDFC">HDFC</option>
                    </select>

                    <label class="label text-neutral font-semibold">Biller Account Number</label>
                    <input id="pay-bill-number" type="number" inputmode="numeric"
                        class="input rounded-full bg-base-200 w-full mb-4" required
                        placeholder="Enter 11 digit account number" value="12345678901" />

                    <label class="label text-neutral font-semibold">Amount to Pay</label>
                    <input id="pay-bill-amount" type="number" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary w-full mb-4"
                        placeholder="Add Amount to pay" />

                    <label class="label text-neutral font-semibold">Pin Number</label>
                    <input id="pay-bill-pin" type="password" maxlength="4" minlength="4" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary w-full mb-4"
                        placeholder="Enter 4 digit pin number" />

                    <button id="pay-bill-btn"
                        class="btn btn-neutral mt-4 rounded-full bg-primary shadow-none text-white text-[1.25rem] font-semibold ">Pay
                        Now</button>
                </fieldset>
            </div>
        </div>

    </section>


    <!-- Transfer money -->
    <section id="transfer-money" class="cashout bg-base-300 hidden">
        <div class="w-11/12 py-4 pl-6">
            <h2 class=" text-neutral font-bold text-2xl ">Transfer Money</h2>
        </div>

        <div class="card w-11/12 bg-base-100  rounded-2xl mx-auto ">
            <div class="card-body ">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-semibold">User Account Number</label>
                    <input id="user-number" maxlength="11" type="number" inputmode="numeric"
                        class="input rounded-full bg-base-200 w-full mb-4" required placeholder="Enter 11 digit number"
                        value="12345678901" />

                    <label class="label text-neutral font-semibold">Amount</label>
                    <input id="transfer-amount" type="number" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary w-full mb-4"
                        placeholder="Enter amount to transfer" />

                    <label class="label text-neutral font-semibold">Pin Number</label>
                    <input id="transfer-pin" type="password" maxlength="4" minlength="4" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary w-full mb-4"
                        placeholder="Enter 4 digit pin number" />

                    <button id="send-btn"
                        class="btn btn-neutral mt-4 rounded-full bg-primary shadow-none text-white text-[1.25rem] font-semibold">Send
                        Now</button>
                </fieldset>
            </div>
        </div>

    </section>


    <!-- coupon section -->
    <section id="get-bonus" class="cashout bg-base-300 hidden">
        <div class="w-11/12 py-4 pl-6">
            <h2 class=" text-neutral font-bold text-2xl ">Get Bonus</h2>
        </div>

        <div class="card w-11/12 bg-base-100  rounded-2xl mx-auto ">
            <div class="card-body ">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-semibold">Enter Bonus Coupon</label>
                    <input id="coupon-number" type="text" class="input rounded-full bg-base-200 w-full" required
                        placeholder="Enter your coupon" value="BONUS50" />

                    <button id="coupon-btn"
                        class="btn btn-neutral mt-4 rounded-full bg-primary shadow-none text-white text-[1.25rem] font-semibold">Get
                        Bonus</button>
                </fieldset>
            </div>
        </div>


    </section>


    <!-- add-money section -->
    <section id="add-money" class="cashout bg-base-300 ">
        <div class="w-11/12 py-4 pl-6">
            <h2 class=" text-neutral font-bold text-2xl ">Add Money</h2>
        </div>

        <div class="card w-11/12 bg-base-100  rounded-2xl mx-auto ">
            <div class="card-body ">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-semibold">Select A Bank</label>
                    <select id="add-money-bank" class="select input rounded-full bg-base-200 w-full mb-4 ">
                        <option disabled selected>Select bank</option>
                        <option value="SBI">SBI</option>
                        <option value="PNB">PNB</option>
                        <option value="HDFC">HDFC</option>
                    </select>

                    <label class="label text-neutral font-semibold">Bank Account Number</label>
                    <input id="add-money-number" maxlength="11" type="number" inputmode="numeric"
                        class="input rounded-full bg-base-200 w-full mb-4" required
                        placeholder="Enter 11 digit account number" value="12345678901" />

                    <label class="label text-neutral font-semibold">Amount to Add</label>
                    <input id="add-money-amount" type="number" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary w-full mb-4"
                        placeholder="Add Amount to withdraw" />

                    <label class="label text-neutral font-semibold">Pin Number</label>
                    <input id="add-money-pin" type="password" maxlength="4" minlength="4" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary w-full mb-4"
                        placeholder="Enter 4 Digit Pin" />

                    <button id="add-money-btn"
                        class="btn btn-neutral mt-4 rounded-full bg-primary shadow-none text-white text-[1.25rem] font-semibold ">Add
                        Money</button>
                </fieldset>
            </div>
        </div>

    </section>


    <!-- Cashout section -->
    <section id="cashout" class="cashout bg-base-300 hidden">
        <div class="w-11/12 py-4 pl-6">
            <h2 class=" text-neutral font-bold text-2xl ">Cash Out</h2>
        </div>

        <div class="card w-11/12 bg-base-100  rounded-2xl mx-auto ">
            <div class="card-body ">
                <fieldset class="fieldset">

                    <label class="label text-neutral font-semibold">Agent Number</label>
                    <input id="agent-number" maxlength="11" type="number" inputmode="numeric"
                        class="input rounded-full bg-base-200 w-full mb-4" required placeholder="Enter 11 digit number"
                        value="12345678901" />

                    <label class="label text-neutral font-semibold">Amount</label>
                    <input id="cashout-amount" type="number" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary w-full mb-4"
                        placeholder="Enter amount to withdraw" />

                    <label class="label text-neutral font-semibold">Pin Number</label>
                    <input id="cashout-pin" type="password" maxlength="4" minlength="4" required
                        class="input input-bordered rounded-full bg-base-200 focus:ring-0 focus:border-primary w-full mb-4"
                        placeholder="Enter 4 Digit Pin" />

                    <button id="cashout-btn"
                        class="btn btn-neutral mt-4 rounded-full bg-primary shadow-none text-white text-[1.25rem] font-semibold">Withdraw
                        Money</button>
                </fieldset>
            </div>
        </div>


    </section>


    <!-- history collection -->
    <section id="transaction-history" class="mb-10 hidden">
        <div class="w-11/12 py-4 pl-6">
            <h2 class=" text-neutral font-bold text-2xl ">Transaction History</h2>
        </div>
        <div id="history" class=" w-11/12 bg-base-100  rounded-2xl mx-auto space-y-3">

        </div>
    </section>




    <script src="./javaScript/machine.js"></script>
    <script src="./javaScript/pay-bill.js"></script>
    <script src="./javaScript/transfer-money.js"></script>
    <script src="./javaScript/coupon-bonus.js"></script>
    <script src="./javaScript/addmoney.js"></script>
    <script src="./javaScript/cashout.js"></script>
</body>

</html>
