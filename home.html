<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- daisyUI % tailwindCss Theme -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- daisyUI theme cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- font awesome icon link cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css">

    <!--  icon  -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <title>PAYoo | Bank Home</title>

</head>

<body class="min-h-screen mx-auto max-w-md bg-base-200">

    <header>
        <div
            class="header w-11/12 mx-auto  pt-11 pb-3 border-b-2 border-gray-200 flex justify-between items-center mb-8">
            <div class="flex gap-2">
                <div class="w-[60px] ">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="font-extrabold text-2xl">$45000</h2>
                    <p class="text-neutral text-xl opacity-50">Available Balance</p>
                </div>
            </div>
            <div>
                <a href="/index.html" class="btn btn-primary opacity-80 gap-3 text-lg font-medium"> <i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 "></i>Log Out</a>
            </div>
        </div>
    </header>

    <section class="mb-6">
        <div class="w-11/12 mx-auto">
            <h2 class="text-neutral font-bold text-2xl">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-neutral opacity-50 text-[18px] leading-7 ">Enjoy easy and convenient financial services with
                us. Cashout charge
                is low and </p>
        </div>

    </section>

    <section class="card w-11/12 mx-auto grid grid-cols-3 gap-4 ">
        <button class="flex-col h-full btn-soft py-4  btn">
            <img class="mx-auto" src="./assets/opt-1.png" alt="">
            <p class="text-neutral/50 font-bold">Add Money</p>
        </button>
        <button class="flex-col h-full btn-soft py-4  btn">
            <img class="mx-auto" src="./assets/opt-2.png" alt="">
            <p class="text-neutral/50 font-bold">Cashout</p>
        </button>
        <button class="flex-col h-full btn-soft py-4  btn">
            <img class="mx-auto" src="./assets/opt-3.png" alt="">
            <p class="text-neutral/50 font-bold">Transfer Money</p>
        </button>
        <button class="flex-col h-full btn-soft btn">
            <img class="mx-auto" src="./assets/opt-4.png" alt="">
            <p class="text-neutral/50  font-bold">Get Bonus</p>
        </button>
        <button class=" flex-col h-full btn-soft py-4  btn">
            <img class=" mx-auto" src="./assets/opt-5.png" alt="">
            <p class="text-neutral/50 font-bold">Pay Bill</p>
        </button>
        <button class=" flex-col h-full btn-soft btn">
            <img class="mx-auto" src="./assets/opt-6.png" alt="">
            <p class="text-neutral/50 font-bold">Transactions</p>
        </button>

    </section>

    <script src=" ./javaScript/home.js">
    </script>
</body>

</html>
